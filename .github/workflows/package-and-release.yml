name: Package and release

# run workflow on tags starting with v
on:
  push:
    tags:
      - 'v*'

jobs:
  # create zip and create a release on GitHub
  package:
    name: Create zips and tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set environment variables
        run: |
          echo "ADDON_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "ADDON_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          
      - name: Generate changelog
        run: |
          touch .changes
          sed -n '/^##/{p; :loop n; /^##/q; p; b loop}' ./CHANGELOG.md >> .changes
      
      - name: Make folder for zips
        run: |
          mkdir -p .releases/${{ env.ADDON_NAME }}
          rsync -r --exclude '.*' --exclude '*.md' . .releases/${{ env.ADDON_NAME }}
      
      - name: Create retail zip
        run: |
          cd .releases
          zip -9 -r ${{ format('{0}-{1}.zip', env.ADDON_NAME, env.ADDON_VERSION) }} ${{ env.ADDON_NAME }}
          cd ..
      
      - name: Tag this version
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.ADDON_VERSION }}
          release_name: ${{ format('{0} {1}', env.ADDON_NAME, env.ADDON_VERSION) }}
          body_path: .changes
          draft: false
          prerelease: false
      
      - name: Add retail zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .releases/${{ format('{0}-{1}.zip', env.ADDON_NAME, env.ADDON_VERSION) }}
          asset_name: ${{ format('{0}-{1}.zip', env.ADDON_NAME, env.ADDON_VERSION) }}
          asset_content_type: application/zip

  # create and release on CurseForge and wowinterface
  # see https://github.com/BigWigsMods/packager
  release:
    name: Upload to CurseForge and wowinterface
    runs-on: ubuntu-latest
 
    env:
      CF_API_KEY: ${{ secrets.CURSEFORGE_API_TOKEN }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
 
    steps:
      # we first have to clone the AddOn project, this is a required step
      - name: Clone project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
 
      - name: Generate changelog
        run: |
          touch .changes
          sed -n '/^##/{p; :loop n; /^##/q; p; b loop}' ./CHANGELOG.md >> .changes
 
      # once cloned, we just run the GitHub Action for the packager project
      - name: Package and release
        uses: BigWigsMods/packager@v2